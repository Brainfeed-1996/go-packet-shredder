name: Packet Shredder CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: true
    
    - name: Build
      run: go build -o shredder main.go
    
    - name: Run
      run: ./shredder
    
    - name: Test
      run: go test ./... 2>/dev/null || echo "No tests configured"
    
    - name: Check formatting
      run: go fmt ./... && go vet ./...
    
    - name: Lint
      run: |
        go install golang.org/x/lint/golint@latest
        $(go env GOPATH)/bin/golint ./... 2>/dev/null || echo "Linting skipped"
    
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: packet-shredder
        path: shredder
